{% extends "base.html"%}

{% block content%}
<header>
  <h1>YOUR PITCH, WIDER REACH</h1>
  <p>Create your one minute pitch and know it's worth</p>
</header>
<main>
  {% for post in posts %}
    <h1>{{post.title}}</h1>
    <p>{{post.date}}</p>
    <p>{{post.pitch}}</p>
    <p>{{post.author}}</p>
  {% endfor %}
</main>
{% endblock content%}
