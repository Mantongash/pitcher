{% extends "base.html"%} {% block content%}
<header>
  <h1>YOUR PITCH, WIDER REACH</h1>
  <p>Create your one minute pitch and know it's worth</p>
</header>
<main>
  <div class="content">
    {% for post in posts %}
    <div class="posts card">
      <h2 class="card-header">{{post.title}}</h2>
      <p>{{post.date}}</p>
      <p class="card-body">{{post.pitch}}</p>
      <p class="card-footer">{{post.author}}</p>
    </div>
    {% endfor %}
  </div>
</main>
{% endblock content%}
